name: deploy-book

# Only run this when the master branch changes
on:
  workflow_dispatch:
  push:
    branches:
    - main
env:
  # `BASE_URL` determines, relative to the root of the domain, the URL that your site is served from.
  # E.g., if your site lives at `https://mydomain.org/myproject`, set `BASE_URL=/myproject`.
  # If, instead, your site lives at the root of the domain, at `https://mydomain.org`, set `BASE_URL=''`.
  BASE_URL: /${{ github.event.repository.name }}
# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write
# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: 'pages'
  cancel-in-progress: false

# This job installs dependencies, build the book, and pushes it to `gh-pages`
jobs:   
  deploy-book:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Free Disk Space (Ubuntu)
      uses: BRAINSia/free-disk-space@v2
      with:
        # this might remove tools that are actually needed,
        # if set to "true" but frees about 6 GB
        tool-cache: false

    # Install dependencies
    - name: Set up Python 3.12
      uses: actions/setup-python@v5
      with:
        python-version: "3.12"

    - name: cache installation
      uses: actions/cache@v3
      with:
        path: ${{ env.pythonLocation }}
        key: ${{ env.pythonLocation }}-${{ hashFiles('setup.py') }}-${{ hashFiles('requirements.txt') }}

    - id: install-graphviz-linux
      name: Install Graphviz on Linux
      # if: runner.os == 'Linux'
      # shell: bash
      run: |
        # Install Graphviz on Linux
        sudo apt update
        sudo apt install -qy gsfonts
        sudo apt -qq list fonts-liberation gsfonts
        sudo apt install -qy graphviz
        sudo apt -y autoremove --purge
        sudo apt -y autoclean
        sudo apt clean

    - name: Install dependencies
      run: |
        pip install -r requirements.txt

    # Set the kernel to remove the conda kernel
    - name: Remove Special Kernel
      run: |
        python -m ipykernel install --user --name conda-env-cpsc330-24-py
        python -m ipykernel install --user --name conda-env-cpsc330-py
        # jupytext --set-kernel conda-env-cpsc330-24-py --to md:myst

    - name: Setup Pages
      uses: actions/configure-pages@v3
    - uses: actions/setup-node@v4
      with:
        node-version: 18.x
    - name: Install Jupyter Book (via myst)
      run: npm install -g jupyter-book
    - name: Build HTML Assets
      run: jupyter-book build --html
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: './_build/html'
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4

